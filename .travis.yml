language: scala

scala:
  - 2.10.7
  - 2.11.12

matrix:
  include:
  - scala: 2.12.6
    jdk: oraclejdk8

sudo: false

jdk:
  - openjdk7
  - oraclejdk8

script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - sbt ++${TRAVIS_SCALA_VERSION} test $(if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ${JAVA_HOME} == $(jdk_switcher home openjdk7) && "${TRAVIS_BRANCH}" == "master" ]]; then echo "publish"; fi)

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
